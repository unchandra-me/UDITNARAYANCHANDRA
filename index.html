
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Video Length Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f2027;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background 1s, color 1s;
    }
    body.light {
      background: #f0f4f9;
      color: #111;
    }
    /* Circles animation background */
    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .circles span {
      position: absolute;
      display: block;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      animation: moveCircles 25s linear infinite;
      bottom: -150px;
    }
    .circles span:nth-child(1){ left:25%; width:80px; height:80px; animation-delay:0s;}
    .circles span:nth-child(2){ left:10%; width:20px; height:20px; animation-delay:2s; animation-duration:12s;}
    .circles span:nth-child(3){ left:70%; width:20px; height:20px; animation-delay:4s;}
    .circles span:nth-child(4){ left:40%; width:60px; height:60px; animation-delay:0s; animation-duration:18s;}
    .circles span:nth-child(5){ left:65%; width:20px; height:20px; animation-delay:0s;}
    .circles span:nth-child(6){ left:75%; width:110px; height:110px; animation-delay:3s;}
    .circles span:nth-child(7){ left:35%; width:150px; height:150px; animation-delay:7s;}
    .circles span:nth-child(8){ left:50%; width:25px; height:25px; animation-delay:15s; animation-duration:45s;}
    .circles span:nth-child(9){ left:20%; width:15px; height:15px; animation-delay:2s; animation-duration:35s;}
    .circles span:nth-child(10){ left:85%; width:150px; height:150px; animation-delay:0s; animation-duration:11s;}
    @keyframes moveCircles {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity:0; }
    }
    /* Title */
    .title {
      position: absolute;
      top: 20px;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientMove 5s infinite linear;
      z-index: 2;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .calculator {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 30px;
      padding: 30px;
      width: 360px;
      text-align: center;
      z-index: 1;
    }
    .display {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .block {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 5px;
      border-radius: 15px;
      padding: 15px;
      font-size: 1.2rem;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .block.active {
      background: rgba(255, 255, 255, 0.5);
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-size: 1.1rem;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.6);
    }
    .wide {
      grid-column: span 2;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    body.light .result {
      color: #111;
    }
  </style>
</head>
<body>
  <div class="circles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="title">Udit Narayan Chandra</div>
  <div class="theme-toggle"><i class="fas fa-moon"></i></div>

  <div class="calculator">
    <div class="display">
      <div class="block" id="hh">HH</div>
      <div class="block" id="mm">MM</div>
      <div class="block" id="ss">SS</div>
    </div>
    <div class="keypad" id="keypad">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn wide">0</button>
      <button class="btn">⌫</button>
    </div>
    <div style="margin-top:20px;">
      <label for="speed" style="color:white; font-weight:bold;">Speed:</label>
      <select id="speed" style="padding:10px; border-radius:12px; border:none; font-size:1rem;">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2x</option>
      </select>
    </div>
    <div class="result" id="result">Estimated Time: --</div>
  </div>

  <script>
    let hhBlock = document.getElementById('hh');
    let mmBlock = document.getElementById('mm');
    let ssBlock = document.getElementById('ss');
    let keypad = document.getElementById('keypad');
    let result = document.getElementById('result');
    let speed = document.getElementById('speed');
    let themeToggle = document.querySelector('.theme-toggle i');
    let activeBlock = null;

    // Click to activate block
    [hhBlock, mmBlock, ssBlock].forEach(block => {
      block.addEventListener('click', () => {
        [hhBlock, mmBlock, ssBlock].forEach(b => b.classList.remove('active'));
        block.classList.add('active');
        activeBlock = block;
      });
    });

    // Keypad input
    keypad.addEventListener('click', function(e) {
      if (!e.target.classList.contains('btn') || !activeBlock) return;
      let value = e.target.textContent;
      let content = activeBlock.textContent;
      if (value === '⌫') {
        content = content === 'HH' || content === 'MM' || content === 'SS' ? '' : content.slice(0, -1);
      } else {
        content = (content === 'HH' || content === 'MM' || content === 'SS') ? value : content + value;
      }
      activeBlock.textContent = content || activeBlock.id.toUpperCase();
      calculate();
    });

    speed.addEventListener('change', calculate);

    function calculate() {
      let hh = parseInt(hhBlock.textContent === 'HH' ? 0 : hhBlock.textContent) || 0;
      let mm = parseInt(mmBlock.textContent === 'MM' ? 0 : mmBlock.textContent) || 0;
      let ss = parseInt(ssBlock.textContent === 'SS' ? 0 : ssBlock.textContent) || 0;
      let totalSeconds = hh*3600 + mm*60 + ss;
      if (totalSeconds === 0) {
        result.textContent = 'Estimated Time: --';
        return;
      }
      let spd = parseFloat(speed.value);
      let newTime = totalSeconds / spd;
      let hrs = Math.floor(newTime / 3600);
      let mins = Math.floor((newTime % 3600) / 60);
      let secs = Math.floor(newTime % 60);
      result.textContent = `Estimated Time: ${hrs}h ${mins}m ${secs}s`;
    }

    // Theme toggle
    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        themeToggle.classList.remove('fa-moon');
        themeToggle.classList.add('fa-sun');
      } else {
        themeToggle.classList.remove('fa-sun');
        themeToggle.classList.add('fa-moon');
      }
    });
  </script>
</body>
</html>
